{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoZrslnf6dN9+6lZlE03DJ3czV0Az2W3+KfN5tGXpDYGK2a" crossorigin="anonymous">

<head>
    <title>Log In</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Log In Failed!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="container mt-5">
        <h2>Log In</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Ij/1eOomR7kwM26x3r9E6M7hbT+/"
        crossorigin="anonymous"></script>
    <div class="text-center mt-3">
        <p>Don't have an account <a href="{% url 'signup' %}">Sign up</a> instead</p>
    </div>
</body>

</html>
